<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
</head>
<body>
    <h1>Listagem de Produtos</h1>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Disponível</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto['nome'] }}</td>
            <td>R$ {{ '%.2f' % produto['valor'] }}</td>
            <td>{{ 'Sim' if produto['disponivel'] else 'Não' }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('cadastrar') }}">Cadastrar novo produto</a>
</body>
</html>
